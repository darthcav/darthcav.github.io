<section class="card text-center">
    <div class="card-header">
        <h3 class="card-title">Tags</h3>
    </div>
    <div class="card-block">
        <div class="card-text">
        {% for tag in page.tags %}
            <span class="btn btn-primary btn-sm btn-block"><span class="fa fa-tag"
                aria-hidden="true"></span><span class="sr-only">tag: </span>&nbsp;{{ tag }}</span>
        {% endfor %}
        </div>
    </div>
</section>
