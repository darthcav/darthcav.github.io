<footer class="container-fluid" role="contentinfo">
    <address>
        {{ site.copyright }} &nbsp;|&nbsp;
        {% if site.github.owner_name %}
            <a href="{{ site.github.owner_url }}"><span class="fa fa-github"
               aria-hidden="true" title="{{ site.github.owner_name }} in GitHub"></span>
            <span class="sr-only">{{ site.github.owner_name }} in GitHub</span></a>
        {% endif %}
        {% if site.twitter.user %}
            <a href="{{ site.twitter.url }}"><span class="fa fa-twitter"
            aria-hidden="true" title="{{ site.twitter.user }} in Twitter"></span>
            <span class="sr-only">{{ site.twitter.user }} in Twitter</span></a>
        {% endif %}
    </address>
</footer>
<script src="{{ site.scripts.jquery }}"></script>
<script src="{{ site.scripts.bootstrap }}"></script>
<script src="{{ site.scripts.twitter }}"></script>
